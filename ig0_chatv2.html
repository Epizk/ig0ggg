<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ight2 | Ultra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #050505;
            --glass-panel: rgba(20, 20, 20, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            --accent: #ff0055;
            --accent-grad: linear-gradient(135deg, #ff0055, #ff00cc);
            
            --blob-color-1: #ff00cc;
            --blob-color-2: #00ccff;
            
            --text-main: #ffffff;
            --text-dim: #888888;
            
            --radius: 20px;
            --font: 'Outfit', sans-serif;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background: var(--bg-color);
            color: var(--text-main); font-family: var(--font);
            height: 100vh; overflow: hidden; display: flex;
            font-size: 15px;
            transition: background 0.5s ease;
        }

        /* --- GLASS EVERYTHING MODE --- */
        body.glass-everything .panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        body.glass-everything .input-field { background: rgba(255, 255, 255, 0.05); }
        body.glass-everything .msg-row.other .bubble { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.1); }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- LIQUID BACKGROUND --- */
        .liquid-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .liquid-layer.hidden { opacity: 0; }

        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(90px); opacity: 0.5;
            animation: float 10s infinite alternate ease-in-out;
            transition: background 1s ease;
        }
        .b1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--blob-color-1); animation-duration: 25s; }
        .b2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: var(--blob-color-2); animation-duration: 30s; }

        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(40px, -40px); } }

        /* --- APP LAYOUT --- */
        .app-container {
            display: flex; width: 100%; height: 100%;
            padding: 15px; gap: 15px; max-width: 1600px; margin: 0 auto;
        }

        .panel {
            background: var(--glass-panel);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--radius);
            display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            transition: background 0.3s ease, border 0.3s ease;
        }

        /* SIDEBAR */
        .sidebar { width: 280px; flex-shrink: 0; padding: 20px; display: flex; flex-direction: column; }
        
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .logo-text { font-size: 26px; font-weight: 800; letter-spacing: -1px; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.05); color: #fff;
        }
        .icon-btn:hover { background: var(--accent); color: white; transform: rotate(90deg); }
        .icon-svg { width: 20px; height: 20px; fill: currentColor; }

        .nav-section { flex-grow: 1; overflow-y: auto; }
        .section-title { font-size: 11px; text-transform: uppercase; color: var(--text-dim); margin: 15px 0 8px 0; font-weight: 700; letter-spacing: 1px; }

        .room-item {
            padding: 12px; border-radius: 12px; cursor: pointer;
            transition: 0.2s; color: #ccc; font-weight: 500; display: flex; align-items: center; gap: 10px;
        }
        .room-item:hover { background: var(--glass-highlight); color: white; }
        .room-item.active { background: var(--accent-grad); color: white; box-shadow: 0 5px 15px rgba(255,0,85,0.3); }

        .user-mini-card {
            margin-top: 15px; padding: 12px; background: rgba(0,0,0,0.4);
            border-radius: 14px; display: flex; align-items: center; gap: 12px;
        }
        .user-avatar-sm { width: 40px; height: 40px; border-radius: 10px; background: #222; object-fit: cover; }

        /* CHAT AREA */
        .chat-area { flex-grow: 1; min-width: 0; position: relative; }
        .chat-header {
            height: 64px; border-bottom: var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; font-weight: 700; font-size: 18px;
        }

        .messages-list {
            flex-grow: 1; overflow-y: scroll; padding: 25px;
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        /* --- FIXED MESSAGE BUBBLES --- */
        .msg-row { display: flex; align-items: flex-end; gap: 12px; width: 100%; }
        .msg-row.me { flex-direction: row-reverse; }
        
        .bubble {
            /* This is the strict fix for the wrapping glitch */
            width: fit-content; 
            max-width: 80%; 
            min-width: 0;
            padding: 12px 18px; 
            border-radius: 20px;
            font-size: 15px; 
            line-height: 1.5;
            
            /* Text Formatting Logic */
            white-space: pre-wrap;       /* Respects user Enter keys */
            word-wrap: break-word;       /* Breaks long words if needed */
            overflow-wrap: break-word;   /* Standard break behavior */
        }
        
        .msg-row.other .bubble { background: rgba(255,255,255,0.08); border-bottom-left-radius: 4px; color: var(--text-main); }
        .msg-row.me .bubble { background: var(--accent-grad); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(255,0,85,0.2); }
        .msg-name { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; margin-left: 2px; }
        .msg-row.me .msg-name { display: none; }

        /* INPUT */
        .input-wrapper { padding: 20px; border-top: var(--glass-border); display: flex; gap: 10px; }
        .input-field {
            flex-grow: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px; padding: 12px 20px; color: white; font-family: inherit; font-size: 15px;
            transition: 0.3s;
        }
        .input-field:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(255,0,85,0.2); }
        
        .btn-send {
            width: 46px; height: 46px; border-radius: 50%; background: var(--accent);
            border: none; color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-send:hover { transform: scale(1.1); }

        /* ONLINE LIST */
        .online-panel { width: 240px; flex-shrink: 0; padding: 20px; }
        .online-item {
            display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 8px;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .online-item:hover { background: var(--glass-highlight); }
        .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 5px #00ff88; }
        
        .dm-icon-indicator {
            opacity: 0; transform: translateX(-5px); transition: 0.2s; color: var(--accent);
        }
        .online-item:hover .dm-icon-indicator { opacity: 1; transform: translateX(0); }

        /* --- MODALS --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 999; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .overlay.active { display: flex; opacity: 1; }

        .settings-card {
            background: #111; border: 1px solid #333; width: 450px; max-width: 90%;
            border-radius: 24px; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            max-height: 85vh;
        }
        
        /* CONFIRM DM MODAL */
        .confirm-card {
            background: #161616; border: 1px solid #333; width: 320px;
            border-radius: 20px; padding: 25px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .confirm-btn-row { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .btn-cancel { padding: 10px 20px; background: #333; border-radius: 8px; color: white; border: none; cursor: pointer; }
        .btn-confirm { padding: 10px 20px; background: var(--accent); border-radius: 8px; color: white; border: none; cursor: pointer; font-weight: bold; }

        .modal-header { padding: 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 20px; font-weight: 700; color: white; }
        .close-btn { cursor: pointer; color: #666; font-size: 24px; transition: 0.2s; }
        .close-btn:hover { color: white; }

        .modal-tabs { display: flex; background: #080808; padding: 5px; }
        .tab-btn {
            flex: 1; padding: 12px; background: transparent; border: none; color: #666;
            font-weight: 600; cursor: pointer; border-bottom: 2px solid transparent; transition: 0.2s;
        }
        .tab-btn.active { color: white; border-bottom-color: var(--accent); background: rgba(255,255,255,0.03); }

        .modal-body { padding: 25px; overflow-y: auto; }
        .setting-group { display: none; } 
        .setting-group.active { display: block; animation: fadeIn 0.3s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Canvas */
        .canvas-container { display: flex; justify-content: center; margin-bottom: 15px; }
        canvas { border: 2px solid #333; border-radius: 8px; cursor: crosshair; image-rendering: pixelated; touch-action: none; }
        
        .color-row { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap;}
        .p-color { width: 28px; height: 28px; border-radius: 6px; cursor: pointer; border: 1px solid #444; }
        .p-color.selected { border-color: white; transform: scale(1.15); box-shadow: 0 0 10px white; }

        .form-label { display: block; color: #888; font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; }
        .form-input { width: 100%; background: #222; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-bottom: 20px; }

        .btn-primary { width: 100%; padding: 14px; background: var(--accent); border: none; color: white; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-primary:hover { filter: brightness(1.1); }

        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .theme-box { height: 45px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; position: relative; overflow: hidden; }
        .theme-box.active { border-color: white; transform: scale(1.05); }

        @media (max-width: 850px) {
            .sidebar, .online-panel { display: none; } 
            .app-container { padding: 0; }
            .panel { border-radius: 0; border: none; }
            .chat-header { padding: 0 15px; }
        }
    </style>
</head>
<body>

    <div class="liquid-layer" id="liquid-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <div class="app-container">
        <div class="panel sidebar">
            <div class="app-header">
                <div class="logo-text">ight2</div>
                <div class="icon-btn" onclick="openSettings()">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .34.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.45-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                </div>
            </div>

            <div class="section-title">Rooms</div>
            <div class="nav-section">
                <div class="room-item active" onclick="switchRoom('public', '#public')">
                    <span># public</span>
                </div>
                <div class="section-title" style="margin-top:20px;">Direct Messages</div>
                <div id="dm-list" style="display:flex; flex-direction:column; gap:5px;"></div>
            </div>

            <div class="user-mini-card">
                <img id="my-avatar" class="user-avatar-sm" src="" onerror="this.src='https://ui-avatars.com/api/?name=User&background=333&color=fff'">
                <div style="flex-grow:1; overflow:hidden;">
                    <div id="my-name" style="font-weight:700; font-size:14px;">Loading...</div>
                    <div style="font-size:11px; color:#888;">Online</div>
                </div>
            </div>
        </div>

        <div class="panel chat-area">
            <div class="chat-header">
                <span id="header-title">#public</span>
                <span id="online-count" style="font-size:12px; color:var(--accent);">0 online</span>
            </div>

            <div class="messages-list" id="msg-container"></div>

            <div class="input-wrapper">
                <input type="text" id="msg-input" class="input-field" placeholder="Type a message..." autocomplete="off">
                <button class="btn-send" id="btn-send">
                    <svg style="width:20px;height:20px;fill:currentColor;transform:translateX(2px)" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>

        <div class="panel online-panel">
            <div class="section-title">Online Now</div>
            <div id="online-list" style="display:flex; flex-direction:column; gap:5px;"></div>
        </div>
    </div>

    <div class="overlay" id="main-modal">
        <div class="settings-card">
            <div class="modal-header">
                <div class="modal-title">Settings</div>
                <div class="close-btn" onclick="closeSettings()">&times;</div>
            </div>
            
            <div class="modal-tabs">
                <button class="tab-btn active" onclick="switchTab('tab-profile')">Profile</button>
                <button class="tab-btn" onclick="switchTab('tab-appearance')">Appearance</button>
            </div>

            <div class="modal-body">
                <div id="tab-profile" class="setting-group active">
                    <div class="form-label">Display Name</div>
                    <input type="text" id="set-username" class="form-input" placeholder="Your username">
                    
                    <div class="form-label" style="margin-bottom:10px;">Draw Avatar (32x32)</div>
                    <div class="canvas-container">
                        <canvas id="pfp-canvas" width="320" height="320"></canvas>
                    </div>
                    <div class="color-row" id="palette"></div>
                    
                    <button class="btn-primary" onclick="saveProfile()">Save Profile</button>
                </div>

                <div id="tab-appearance" class="setting-group">
                    <div class="form-label">Color Theme</div>
                    <div class="theme-grid" id="theme-options"></div>

                    <div class="form-label" style="margin-top:20px;">Visual Effects</div>
                    <div class="room-item" style="background:#222; justify-content:space-between; margin-bottom:10px;" onclick="toggleLiquid()">
                        <span>Liquid Background</span>
                        <span id="liquid-status" style="color:var(--accent); font-weight:700;">ON</span>
                    </div>

                    <div class="room-item" style="background:#222; justify-content:space-between;" onclick="toggleGlass()">
                        <span>Glass Everything</span>
                        <span id="glass-status" style="color:#666; font-weight:700;">OFF</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="dm-confirm-modal">
        <div class="confirm-card">
            <h3 style="margin:0 0 10px 0; color:white;">Start Chat?</h3>
            <p style="color:#888; font-size:14px; margin-bottom:20px;">Open a Direct Message with <span id="dm-target-name" style="color:white; font-weight:bold;">User</span>?</p>
            <div class="confirm-btn-row">
                <button class="btn-cancel" onclick="closeDmConfirm()">Cancel</button>
                <button class="btn-confirm" onclick="confirmDmStart()">Open DM</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDE4Q6lP4EMxEnjDbM9M-RsV7P4E7Ihl_U",
            authDomain: "chatdata-99b18.firebaseapp.com",
            projectId: "chatdata-99b18",
            storageBucket: "chatdata-99b18.firebasestorage.app",
            messagingSenderId: "64431655608",
            appId: "1:64431655608:web:d056deb328eb749b41824d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentRoom = 'public';
        let msgUnsub = null;
        let pendingDmUser = null;

        const msgContainer = document.getElementById('msg-container');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('btn-send');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                if(!user.displayName) updateProfile(user, { displayName: `User${user.uid.slice(0,4)}` });
                updateMyUI();
                startApp();
            } else {
                signInAnonymously(auth);
            }
        });

        function updateMyUI() {
            document.getElementById('my-name').innerText = currentUser.displayName;
            document.getElementById('my-avatar').src = getValidAvatar(currentUser.photoURL, currentUser.displayName);
        }

        function startApp() {
            loadMessages();
            loadOnlineUsers();
            updatePresence();
            setInterval(updatePresence, 60000);
        }

        function loadMessages() {
            if(msgUnsub) msgUnsub();
            msgContainer.innerHTML = '';
            
            const q = query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(50));
            
            msgUnsub = onSnapshot(q, (snapshot) => {
                const msgs = [];
                snapshot.forEach(doc => msgs.push(doc.data()));
                msgs.reverse();
                
                const isNearBottom = msgContainer.scrollHeight - msgContainer.scrollTop - msgContainer.clientHeight < 100;
                msgContainer.innerHTML = ''; 
                
                msgs.forEach(msg => {
                    if(msg.roomId === currentRoom || (!msg.roomId && currentRoom === 'public')) {
                        renderMessage(msg);
                    }
                });

                if(isNearBottom || snapshot.metadata.hasPendingWrites) {
                    msgContainer.scrollTop = msgContainer.scrollHeight;
                }
            });
        }

        async function sendMessage() {
            const text = msgInput.value.trim();
            if(!text || !currentUser) return;
            msgInput.value = '';
            msgContainer.scrollTop = msgContainer.scrollHeight;

            try {
                await addDoc(collection(db, "messages"), {
                    text: text, uid: currentUser.uid, displayName: currentUser.displayName,
                    photoURL: currentUser.photoURL || null, roomId: currentRoom, createdAt: serverTimestamp()
                });
            } catch(e) { console.error(e); }
        }

        sendBtn.onclick = sendMessage;
        
        // --- INPUT FIX FOR NEWLINES (SHIFT+ENTER) ---
        msgInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent default newline
                sendMessage();
            }
        });

        function renderMessage(msg) {
            const isMe = msg.uid === currentUser.uid;
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `
                ${!isMe ? `<img src="${getValidAvatar(msg.photoURL, msg.displayName)}" class="user-avatar-sm" style="width:28px;height:28px;">` : ''}
                <div>
                    ${!isMe ? `<div class="msg-name">${escapeHtml(msg.displayName)}</div>` : ''}
                    <div class="bubble">${escapeHtml(msg.text)}</div>
                </div>
            `;
            msgContainer.appendChild(div);
        }

        window.switchRoom = (id, name) => {
            currentRoom = id;
            document.getElementById('header-title').innerText = name;
            document.querySelectorAll('.room-item').forEach(el => el.classList.remove('active'));
            if(id === 'public') {
                document.querySelector('.room-item').classList.add('active');
            } else {
                const dmNav = document.getElementById(`nav-${id}`);
                if(dmNav) dmNav.classList.add('active');
            }
            loadMessages();
        }

        window.promptDm = (uid, name) => {
            pendingDmUser = { uid, name };
            document.getElementById('dm-target-name').innerText = name;
            document.getElementById('dm-confirm-modal').classList.add('active');
        }

        window.closeDmConfirm = () => {
            document.getElementById('dm-confirm-modal').classList.remove('active');
            pendingDmUser = null;
        }

        window.confirmDmStart = () => {
            if(pendingDmUser) {
                startDm(pendingDmUser.uid, pendingDmUser.name);
                closeDmConfirm();
            }
        }

        window.startDm = (uid, name) => {
            const ids = [currentUser.uid, uid].sort().join('_');
            const dmId = `dm_${ids}`;
            const list = document.getElementById('dm-list');
            if(!document.getElementById(`nav-${dmId}`)) {
                const el = document.createElement('div');
                el.className = 'room-item';
                el.id = `nav-${dmId}`;
                el.innerHTML = `<span style="color:var(--accent)">@</span> ${escapeHtml(name)}`;
                el.onclick = () => {
                    document.querySelectorAll('.room-item').forEach(x => x.classList.remove('active'));
                    el.classList.add('active');
                    switchRoom(dmId, `@ ${name}`);
                }
                list.appendChild(el);
            }
            document.getElementById(`nav-${dmId}`).click();
        }

        function updatePresence() {
            setDoc(doc(db, "users", currentUser.uid), {
                uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL || null, lastSeen: serverTimestamp()
            }, { merge: true });
        }

        function loadOnlineUsers() {
            const q = query(collection(db, "users"), orderBy("lastSeen", "desc"), limit(50));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('online-list');
                list.innerHTML = '';
                let count = 0;
                const uniqueIds = new Set();
                snap.forEach(d => {
                    const u = d.data();
                    if(uniqueIds.has(u.uid)) return;
                    uniqueIds.add(u.uid);
                    const now = new Date();
                    const seen = u.lastSeen ? u.lastSeen.toDate() : new Date(0);
                    if((now - seen)/1000/60 < 5 && u.uid !== currentUser.uid) {
                        count++;
                        const el = document.createElement('div');
                        el.className = 'online-item';
                        el.innerHTML = `
                            <img src="${getValidAvatar(u.photoURL, u.displayName)}" style="width:24px;height:24px;border-radius:6px;">
                            <span style="font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${escapeHtml(u.displayName)}</span>
                            <div style="flex-grow:1"></div>
                            <svg class="dm-icon-indicator" style="width:16px;height:16px;" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                        `;
                        el.onclick = () => promptDm(u.uid, u.displayName);
                        list.appendChild(el);
                    }
                });
                document.getElementById('online-count').innerText = `${count + 1} online`;
            });
        }

        // --- FIXED CANVAS LOGIC ---
        window.openSettings = () => {
            document.getElementById('main-modal').classList.add('active');
            document.getElementById('set-username').value = currentUser.displayName;
            // Redraw background to prevent blank
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,320,320);
        }
        window.closeSettings = () => document.getElementById('main-modal').classList.remove('active');
        
        window.switchTab = (tabId) => {
            document.querySelectorAll('.setting-group').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            const index = tabId === 'tab-profile' ? 0 : 1;
            document.querySelectorAll('.tab-btn')[index].classList.add('active');
        }

        const cvs = document.getElementById('pfp-canvas');
        const ctx = cvs.getContext('2d');
        const SCALE = 10;
        let paint = false;
        let color = '#ff0055';
        
        const palette = ['#000', '#fff', '#ff0055', '#00ccff', '#00ff88', '#ffaa00', '#555'];
        const pDiv = document.getElementById('palette');
        palette.forEach(c => {
            const d = document.createElement('div');
            d.className = 'p-color';
            d.style.background = c;
            d.onclick = () => {
                color = c;
                document.querySelectorAll('.p-color').forEach(x => x.classList.remove('selected'));
                d.classList.add('selected');
            }
            pDiv.appendChild(d);
        });

        // The Fix: Use getBoundingClientRect for accurate coordinates
        function draw(e) {
            const rect = cvs.getBoundingClientRect();
            // Calculate scale in case canvas display size differs from internal size
            const scaleX = cvs.width / rect.width;
            const scaleY = cvs.height / rect.height;
            
            // Get mouse position relative to canvas
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            ctx.fillStyle = color;
            ctx.fillRect(Math.floor(x/SCALE)*SCALE, Math.floor(y/SCALE)*SCALE, SCALE, SCALE);
        }

        cvs.addEventListener('mousedown', (e) => { paint = true; draw(e); });
        cvs.addEventListener('mousemove', (e) => { if(paint) draw(e); });
        window.addEventListener('mouseup', () => paint = false);

        window.saveProfile = async () => {
            const newName = document.getElementById('set-username').value;
            const newPfp = cvs.toDataURL();
            await updateProfile(currentUser, { displayName: newName, photoURL: newPfp });
            updateMyUI(); updatePresence(); closeSettings();
        }

        const themes = [
            { bg: '#050505', accent: '#ff0055', grad: 'linear-gradient(135deg, #ff0055, #ff00cc)', b1: '#ff00cc', b2: '#00ccff' },
            { bg: '#000510', accent: '#00ccff', grad: 'linear-gradient(135deg, #00ccff, #0055ff)', b1: '#0055ff', b2: '#00ccff' },
            { bg: '#051005', accent: '#00ff88', grad: 'linear-gradient(135deg, #00ff88, #009944)', b1: '#00ff88', b2: '#ccff00' },
        ];
        const tGrid = document.getElementById('theme-options');
        themes.forEach(t => {
            const d = document.createElement('div');
            d.className = 'theme-box';
            d.style.background = t.bg;
            d.style.borderTop = `4px solid ${t.accent}`;
            d.innerHTML = `<div style="position:absolute; bottom:-5px; right:-5px; width:20px; height:20px; background:${t.b1}; border-radius:50%; filter:blur(5px);"></div>`;
            d.onclick = () => {
                document.documentElement.style.setProperty('--bg-color', t.bg);
                document.documentElement.style.setProperty('--accent', t.accent);
                document.documentElement.style.setProperty('--accent-grad', t.grad);
                document.documentElement.style.setProperty('--blob-color-1', t.b1);
                document.documentElement.style.setProperty('--blob-color-2', t.b2);
            }
            tGrid.appendChild(d);
        });

        let liquidOn = true;
        window.toggleLiquid = () => {
            liquidOn = !liquidOn;
            const el = document.getElementById('liquid-bg');
            const txt = document.getElementById('liquid-status');
            if(liquidOn) { el.classList.remove('hidden'); txt.innerText = "ON"; }
            else { el.classList.add('hidden'); txt.innerText = "OFF"; }
        }

        let glassMode = false;
        window.toggleGlass = () => {
            glassMode = !glassMode;
            const txt = document.getElementById('glass-status');
            if(glassMode) {
                document.body.classList.add('glass-everything');
                txt.innerText = "ON";
                txt.style.color = "var(--accent)";
            } else {
                document.body.classList.remove('glass-everything');
                txt.innerText = "OFF";
                txt.style.color = "#666";
            }
        }

        function getValidAvatar(url, name) {
            if (url && url.length > 20) return url;
            const n = name || "User";
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(n)}&background=222&color=fff&size=64`;
        }
        function escapeHtml(text) {
            if(!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }
    </script>
</body>
